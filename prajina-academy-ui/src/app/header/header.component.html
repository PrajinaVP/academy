<nav id="navbar" class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
  <div class="container-fluid">
      <div class="navbar-header">
          <button type="button" class="navbar-toggle" (click)="collapsed = !collapsed">
              <span class="icon-bar" *ngFor="let iconBar of [1, 2, 3]"></span>
          </button>
          <a class="navbar-brand" href="#">Prajina's Academy</a>
      </div>

      <div class="collapse navbar-collapse" [class.collapse]="collapsed" (window:resize)="collapsed = true">
          <ul class="nav navbar-nav mr-auto">
             <li class="nav-item" *ngFor="let items of menuItems">
                 <a class="nav-link" href="{{items.linkUrl}}"> {{ items.linkName}} </a>
             </li>
            </ul>
      </div>
      
  </div>
</nav>
