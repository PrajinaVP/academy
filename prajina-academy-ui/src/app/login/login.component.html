<div class="container">
    <div class="text-center">
        <h2>Login</h2>
    </div>
    <div class="mb-3">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="was-validated">
            <div class="mb-3 mt-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" formControlName="username" id="username" placeholder="Enter username" name="username" required>
                <div class="invalid-feedback">Please fill out this field.</div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" formControlName="password" id="password" placeholder="Enter password" name="password" required>
                <!-- <input type="password" formControlName="password" class="form-control" placeholder="Password" 
                    [ngClass]="{ 'is-valid': submitted && myForm['password'].errors }"/> -->
     
                <div class="invalid-feedback">Please fill out this field.</div>
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
